<body>
    <h1>HTML form test<h1>
    <form>
        <table>
             <tr>
                <th>Name </th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text"></td>
            </tr>
            <tr>

                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Gender</th>
                <td><input type="radio" name="male" id="gender" value="male">male 
                <input type="radio" name="male" id="gender" value="female">Female</td>
            </tr>
            <tr>
                <th>Hobbies</th>
                <td><input type="checkbox" name="sports" id="Hobbies">
                    <label for="hobbies">sports</label>
                <input type="checkbox" name="Movies" id="Hobbies">
                <label for="hobbies">Movies</label>

                <label for="hobbies">Travelling</label> </td>

                    <select name="Country">

                </td>
             </tr>
            <tr>
                <th>Message</th>
                <td><textarea name="" cols="30" row="100"></textarea> 
            </tr>
            <tr>
                 <td colspan="2" align="center">
                <input type="submit" value="submit">
                <input type="reset" value="clear">
                </td>
            </tr>
           
        </table>
    </form>
